<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>
  {%- comment -%}
  Use a base tag so all relative links in your exported HTML resolve into the `ghollandwebsite/` folder
  If you set `baseurl` in `_config.yml`, Jekyll will replace `{{ site.baseurl }}` automatically.
  {%- endcomment -%}
  <base href="{{ site.baseurl | default: '' }}/ghollandwebsite/">
</head>
<body>
  {{ content }}
</body>
</html>

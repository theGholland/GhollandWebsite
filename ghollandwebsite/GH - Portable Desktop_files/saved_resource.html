<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><!--<base target="_blank">--><base href="." target="_blank"><style>
form {
  display: flex;
  flex-direction: row;
  margin: 20px 0;
}
label {
  font-family: 'Roboto', sans-serif;
  font-weight: 500;
  font-size: 18px;
  margin: 0 10px;
}
input[type="text"] {
  width: 80px;
  height: 25px;
  border: none;
  border-bottom: 2px solid #333;
  font-size: 18px;
  text-align: center;
  padding: 5px;
  margin: 0 10px;
}
input[type="text"]::placeholder {
  color: #888;
}
input[type="text"]:focus::placeholder {
  color: transparent;
}
button {
  width: 120px;
  height: 35px;
  background-color: #ad7755;
  color: #fff;
  border: none;
  border-radius: 20px;
  font-size: 18px;
  font-weight: bold;
  padding: 5px 10px;
  margin: 0 10px;
}
button:hover {
  cursor: pointer;
  background-color: #8f6246;
}
button:active {
  background-color: #8f6246;
  border: 2px solid rgba(255, 255, 255, .5);
}
#result::before {
  color: #888; /* Add this line to change the color of the placeholder text */
}

#result {
  font-family: 'Roboto', sans-serif;
  font-weight: 500;
  font-size: 20px;
  text-align: center;
  margin: 0 55px;
  display: inline-block;
  border-radius: 10px; /* Add this line to give the element a curved border */
  border: 2px solid #333; /* Add this line to add a border */
  padding: 10px; /* Add this line to add some padding */
}

#label2 {
  font-family: 'Roboto', sans-serif;
  font-weight: 500px;
  font-size: 20px;
  margin: 0 50px;
}
</style>

</head><body><form>
  <div>
    <label for="num1">Volts:</label>
    <input type="text" id="num1" name="num1" placeholder="22.2">
  </div>
  <div>
    <label for="num2">Amp Hours:</label>
    <input type="text" id="num2" name="num2" placeholder="3300">
  </div>
  <div>
    <button onclick="multiplyNumbers()">Multiply!</button>
  </div>
</form> 

<div>
	<div id="label2">Watt Hours:</div>
	<span id="result">73.26</span>
</div>

<script>
function multiplyNumbers() {
  var num1 = document.getElementById("num1").value;
  var num2 = document.getElementById("num2").value;

  num1 = parseInt(num1);
  num2 = parseInt(num2);

  var result = num1 * num2;

  document.getElementById("result").innerHTML = result;
}
</script>
</body></html>
